version: 2.1

jobs:
  retrain:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Sync Repo (Avoid Push Rejections)
          command: |
            git config user.email "ci@circleci.com"
            git config user.name "CircleCI Bot"
            git pull --rebase || true

      - run:
          name: Retrain All Models
          command: python3 -m mlops.retrain_all

      - run:
          name: Commit & Push Model Updates
          command: |
            git add models/
            git add data/
            git commit -m "CircleCI Auto Retrain Update $(date)" || true
            git push https://${GITHUB_TOKEN}@github.com/Harshavardhan200/Smart-Farming-AI-System.git || true

workflows:
  version: 2
  nightly_training:
    triggers:
      - schedule:
          cron: "0 0 * * *"    # Every midnight
          filters:
            branches:
              only:
                - main
    jobs:
      - retrain

  manual:
    jobs:
      - retrain
